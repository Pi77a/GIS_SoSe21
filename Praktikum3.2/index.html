<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="client.js" defer></script>
</head>

<body>
    <div>
        <h1>Login</h1>
        <form>
            <input type="text" id="username" name="Username" placeholder="Username">
            <input type="email" id="email" name="Email" placeholder="E-mail">
            <input type="password" id="password" name="Password" placeholder="Password">
            <div class="radio">
                <input type="radio" id="male" name="Gender" class="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" class="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="Gender" class="gender" value="other">
                <label for="other">Other</label>
            </div>
            <input type="date" id="date" name="Date">
            <input id="html" type="button" value="HTML">
            <input id="json" type="button" value="JSON">
        </form>
    </div>
    <footer id="footer"></footer>
</body>

</html>
